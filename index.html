<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Import the Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5"> GitHub API Usage</h1>
    <h4 class="text-center mt-5">Search a GitHub User's first 30 repos in alphabetical order.</h4>
    <form id="gitHubForm" class="form-inline justify-content-center" >
      <input
        id="usernameInput"
        class="form-control mb-5"
        type="text"
        name="username"
        placeholder="GitHub Username"
      />
      <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit" />
    </form>
    <ul 
      id="userRepos"
      class="list-group mx-auto mb-5"
      style="width: 500px"
    ></ul>
    

    <script src="/js/main.js"></script>
  </body>
</html>
